<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="Estilos/style.css" />
</head>
<body>
    <header>
        <img src="img/LogoA.png" alt="Logo Alura" class="logo">
    </header>
    <div class="contenedor_principal">      
        <div class="contenedor_texto">
        <form action="">
            <textarea name="texto" type="text" id="texto" class="texto" placeholder="Ingrese el texto aqui"></textarea>
        </form>            
        </textarea>

        <div class="terminos">
            <img src="img/exclamacion.png" alt="Signo de exclamacion">
            <p> Solo letras minúsculas y sin acento.</p>
        </div>

        <div class="botones">
            <button class="btn_style" id="btn_encriptar">Encriptar</button>
            <button class="btn_style" id="btn_desencriptar">Desencriptar</button>
        </div>


        </div>

        <div class="contenedor_encriptado">
            <div class="tarjeta_uno" id="tarjeta_uno">
                <img src="img/Muñeco.png" alt="Muñeco en busca de resultados">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que deseas encriptar y desencriptar.</p>
            </div>

        <div class="tarjeta_dos" id="tarjeta_dos">
            <form action="" >
                <textarea name="text_encriptado" id="text_encriptado" class="text_encriptado"></textarea>
                <button class="btn_style copiar_texto" id="btn_copiar">Copiar</button>
            </form>
        </div>
        
        </div>
    </div>

    <script src="Scripts/script.js"></script>
</body>
</html>
