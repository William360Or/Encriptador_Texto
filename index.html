<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="Estilos/style.css" />
</head>
<body>
    <header class="cabecera">
        <img src="img/LogoA.png" alt="Logo Alura" class="cabecera__logo">
    </header >
    <main class="contenido">
        <section class="contenido__areatexto">
            <form action="">
                <textarea class="contenido__areatexto__textarea" name="texto" id="texto" placeholder="Ingrese el texto aqui"></textarea>
            </form>
            <div class="contenido__areatexto__terminos">
                <img src="img/exclamacion.png" alt="signo de exclamacion">
                <p>Solo letras minúsculas y sin acento.</p>
            </div>
            <div class="contenido__areatexto__botones">
                <button class="contenido__areatexto__botones__boton" id="btn_encriptar">Encriptar</button>
                <button class="contenido__areatexto__botones__boton" id="btn_desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenido__tarjeta">
            <div class="contenido__tarjeta__uno" id="tarjeta__uno">
                <img src="img/Muñeco.png" alt="Muñeco en busca de resultados">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que deseas encriptar y desencriptar.</p>
            </div>
            <div id="tarjeta__dos">
                <form action=""class="contenido__tarjeta__dos" >
                    <textarea class="contenido__tarjeta__dos__textencriptado" name="text_encriptado" id="text_encriptado"></textarea>
                    <button class="contenido__tarjeta__dos__btncopiar" id="btn_copiar">Copiar</button>
                </form>
            </div>
        </section>
    </main>
    <script src="Scripts/script.js"></script>
</body>
</html>
